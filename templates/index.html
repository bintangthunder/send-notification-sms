<html>
    <head>
        <title>
            SMS Pemberitahuan Tenggat Mikro dan Penawaran Produk Kredit
        </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Kirim SMS ke Nasabah
            </h1>

            {% with messages = get_flashed_messages() %}
            {% for message in messages %}
           
            <div class="alert alert-warning">{{ message }}</div>
           
            {% endfor %}
            {% endwith %}

            <form action="/send_sms" method="POST">
                <div class="form-group">
                    <label for="destination">Nomor Telepon</label>
                    <input id="to_number" name="to_number" type="tel" class="form-control" placeholder="Masukan nomor handphone">
                </div>
                <div class="form-group">
                    <label for="message">Isi Pesan</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Silahkan isi pesan disini"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Kirim Pesan</button>
            </form>
        </div>
    </body>
</html>
